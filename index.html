<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
       integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
       <!-- Google Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">   

       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">  
    </head>
    <body>
        <header>
            <h1 class="header-title">Weegee's Diner</h1>
            <h3 class="header-subtitle">The best pastas and pizzas in town.</h3> 
        </header>
        <main>
            <div class="menu" id="menu">
                <!-- menu items here -->
            </div>

            <div class="order-details" id="order-details">
                <!-- order details here -->
            </div>
            <button class="confirm-btn" id="confirm-btn">Complete order</button>
        </main>
        <div class="modal" id="modal">
            <div class="close-modal-btn-container">
                <button class="modal-close-btn" id="modal-close-btn"><i class="fa-regular fa-circle-xmark"></i></button>
            </div>
            <div class="modal-inner">
                <h1 class="modal-title">Enter card details</h1>
                <form id="payment-form" class="payment-form">
                    <input type="text" name="fullName" placeholder="Enter your name" required/>
                    <input type="number" name="cardNumber" placeholder="Enter card number" required/>
                    <input type="number" name="ccv" placeholder="Enter CCV" required/>
                    <button type="submit" class="pay-btn">Pay</button>
                </form>
            </div>
        </div>
        <div class="order-confirmation" id="order-confirmation">
            <!-- Confirmation of order -->
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
